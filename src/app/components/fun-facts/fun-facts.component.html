<!-- loading / error -->
<section class="facts" *ngIf="loading"><div class="facts__wrap"><p>Loadingâ€¦</p></div></section>
<section class="facts" *ngIf="!loading && error"><div class="facts__wrap"><p>Failed to load.</p></div></section>

<!-- main -->
<section class="facts" *ngIf="!loading && data as d" aria-labelledby="facts-title">
  <div class="facts__wrap">
    <!-- left block -->
    <div class="facts__left">
      <div class="facts__dot" aria-hidden="true"></div>
      <div class="facts__kicker" *ngIf="d.kicker">{{ d.kicker }}</div>
      <h2 id="facts-title" class="facts__title">{{ d.title }}</h2>
    </div>

    <!-- stat items -->
    <div class="facts__grid" role="list">
      <div class="fact" *ngFor="let item of d.items" role="listitem">
        <div class="fact__value">
          <span class="fact__num">{{ item.value | number }}</span>
          <span class="fact__suffix" *ngIf="item.suffix">{{ item.suffix }}</span>
        </div>
        <div class="fact__label">
          <div>{{ item.label }}</div>
          <div *ngIf="item.sublabel">{{ item.sublabel }}</div>
        </div>
      </div>
    </div>
  </div>
</section>
